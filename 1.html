  }

  <div id="app"></div>

<script>
  const app = document.getElementById('app')
  console.log(app);
  function changeColor(duration,color){
    return new Promise((resolve,reject)=>{
      setTimeout(()=>{
        
        resolve( color)
       
      },duration)
    })
  }
  async function foo(){
    await changeColor(3000,'green').then((res)=>
    {app.style.background=res 
      console.log(res);
    })
    await changeColor(2000,'red').then((res)=>{
      app.style.background=res
      console.log(res);
    }
      )
    await changeColor(1000,'yellow').then((res)=>{
      app.style.background=res
      console.log(res);
    })
  }
 setInterval(() => {
  foo()
 }, 6000);
